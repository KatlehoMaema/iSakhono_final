<div class="title">
  <h2>
  <img onclick="window.history.go(-1)"  src="../../../../assets/images/left-arrow-backup-2-svgrepo-com (3).svg" alt="" class="left" srcset="" height="50px" width="50px"> 
     Jobs
    </h2>
    
</div>

<div class="container">


  <div class="search">
    <input type="text" placeholder="Search for jobs"name="search" height="15px" width="100px">
    <button class="click" type="button" width="15px"><img src="../../../../assets/images/icons8-search.svg"  id="bar" alt="" height="25px"
        width="30px"></button>
    <!-- <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button> -->
  </div>
  <div class="row">
    <!-- <div class="col-6"> -->
      <div class="card" *ngFor="let job of jobs">
        <div class="card-body">
          <div class="content">
            
            <h3>JOB: {{job.jobtitle}}</h3>
            <h4 class="card-text"> {{job.job_description}}</h4>
            <h5>{{job.companyname}}</h5>
            <p>{{job.location}}</p>
            <!-- <p>{{currentUser.id}}</p> -->
          </div>

        </div>
        <a routerLink="/application-form"class="btn btn-dark">Apply Now</a>
      </div>
    </div>
    
    

</div>
